<div class="result-page">
  <p-panel [header]="title">
    <p>
      {{ message }}
    </p>
    <p-button label="Play Again" styleClass="p-button-sm" (click)="restartGame()"></p-button>
    <p-button label="Quit" styleClass="p-button-danger p-button-sm" (click)="quitGame()"></p-button>
  </p-panel>
</div>
